<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>We welcome you</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<script>
function login(){
  var noVal=document.getElementById('login_id').value;
  var json={};
  json.value=noVal;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var resultSet=JSON.parse(this.responseText);
    if(JSON.parse(resultSet.status)){
      location.href='http://localhost:8080/chat';
    }
  }

  };

  //xhttp.open("POST","http://localhost:4000/empdetails", true);
  xhttp.open("POST","http://localhost:8080/authenticate ", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(JSON.stringify(json));
  }

</script>
<body>
  <div class="col-md-12 login">
		<div class="col-md-12 username">
    	<span class="username_span">
				Username
			</span>
			<input type='text' id="username_input">
			</input>
		</div>
		<div class="col-md-12 email">
    	<span class="email_span">
				Email Id
			</span>
			<input type='text' id="email_input">
			</input>
		</div>
		<div class="col-md-12 gender">
    	<span class="gender_span">
				Gender
			</span>
			<select>
  			<option value="male">Male</option>
  			<option value="female">Female</option>
				<option value="others">Others</option>
				<option value="notreveal">Wish not to answer</option>
			</select>
		</div>

		<div class="col-md-12 password">
    	<span class="password_span">
				Password
			</span>
			<input type='password' id="password_input">
			</input>
		</div>

		<div class="col-md-12 cfmpassword">
    	<span class="cfmpassword_span">
				Confirm Password
			</span>
			<input type='password' id="cfmpassword_input">
			</input>
		</div>
		<div class="col-md-12 login_button">
			<button type="button" onclick="login()">LOGIN</button>
		</div>
  </div>
</body>
</html>
